
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://www.pinclipart.com/picdir/big/329-3293970_thanks-again-i-tried-your-suggestion-of-increasing.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel="{{player?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
          </div>
          <input type="hidden" ngModel="{{player?.id}}" name="id" class="form-control" id="id" placeholder="Email">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" ngModel="{{player?.email}}" name="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" ngModel="{{player?.password}}" name="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="modal-footer">
            <button (click)="submit(editForm.value)" data-dismiss="modal" class="btn update-btn" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
